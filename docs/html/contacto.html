                                    <!-- nos falta agregar la porosidad -->
                                    <label for="nombre">NOMBRE</label>

                                    <input type="text" name="apellido" id="apellido" placeholder="Escribí tu apellido" required>

                                        <option value="granBuenosAires">Gran Buenos Aires</option>
                                        <option value="laplata" selected>La Plata</option>
                                        <option value="citiBell">City Bell</option>
                                        <option value="gonet">Gonnet</option>
                                        <option value="losHornos">Los Hornos</option>
                                        <option value="ringuelet">Ringuelet</option>
                                        <option value="sanCarlos">San Carlos</option>
                                        <option value="tolosa">Tolosa</option>
                                        <option value="villaElisa">Villa Elisa</option>
                                        <option value="otrasProvincia">Otras Provincias</option>
                            </select>
                                    <label for="mensaje">MENSAJE</label>
                                    <textarea name="mensaje" id="mensaje" placeholder="Escribí tu mensaje" rows="10"></textarea>


                                    <div class="form__container--botones">
                                        <input type="submit" value="Enviar">
                                        <input type="submit" value="Borrar">
                                    </div>

                            </div>
